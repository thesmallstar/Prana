<!DOCTYPE html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/font.css">

</head>
<body>
  <div class="main-box">
    <div id="data-box">
      <div id="age" class="debug">
      </div>
      <div class="label-container age-label ">
        <p class="label debug"> AGE </p>
      </div>
      <div class="line"></div>
      <div id="life-box" class="life-box">
        <div class="progress debug">
          <div class="progress-done debug">
            <span id="life" class="debug"> </span>
          </div>
        </div>
        <div class="label-container life-label">
          <p class="label debug"> Life </p>
        </div>
      </div>
    </div>
    <form id="input-form">
        <div id="input-box">
            <div class="input-item">
              <input required type="date" name="birthday" id="date" class="debug" placeholder="Date of Birth" />
              <input required name="expectency" type="number"  step="any" min="5" max="100" id="life-expectancy" class="debug" placeholder="Life Expectancy (Years)" />
            </div>
            <button id="submitButton" type="submit">Submit</button>
              <p>
                Enter Birthday and Life Expectancy <a rel="noopener noreferrer" target="_blank" href="https://www.worlddata.info/life-expectancy.php"> (Data for Life Expectency across countries) </a> 
              </p>
             
        </div>
  </form>
  </div>
  </div>
  <div class="setting" >
   
    <div class="edit-container">
      <img id="edit-icon">
    </div>

    <div class="theme-container shadow-dark">
      <img id="theme-icon"  src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" >
    </div>
  </div>

  <footer>
    <p id="footer-text"></p>
    <p id = "about-me">
      This was made in Bharat <img height="10px" src="svg/india-flag-icon.svg">. Source Code: <a rel="noopener noreferrer" target="_blank" href="https://github.com/thesmallstar/WhereInLife"> Github, </a> Connect With me <a rel="noopener noreferrer" target="_blank" href="https://surkar.in"> Link </a> 
    </p>
  </footer>


</body>
<script src="./js/utils.js"></script>
<script src="./js/settings.js"></script>
<script src="./js/main.js"></script>
<script src="./js/quote.js"></script>
</html>
